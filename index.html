<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
    href=https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
    rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./assets/images/logo.svg" alt="logo" />
        <button class="theme-toggle">
          <img src="./assets/images/icon-moon.svg" alt="theme-toggle-img" />
        </button>
      </header>
      <div class="header-content">
        <h1>Extensions List</h1>
        <div class="button-container">
          <button id="all-button" class="selected">All</button>
          <button id="active-button">Active</button>
          <button id="inactive-button">Inactive</button>
        </div>
      </div>

      <main class="card-container"></main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Yoan Lin</a>.
      </div>
    </div>
  </body>
</html>
